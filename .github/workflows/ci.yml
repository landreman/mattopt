# This file is based on examples in
# https://docs.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on: [push, pull_request]

jobs:
  CI:
    runs-on: ubuntu-latest

    # The next bit is copied from STELLOPT's github actions:
    # Note that zhucaoxiang/stellopt:latest contains stellopt but
    # zhucaoxiang/stellopt:compile does not, just the libraries it depends on.
    container: zhucaoxiang/stellopt:latest
    env:
      MACHINE: docker
      #STELLOPT_PATH: ${{ github.workspace }}/externalPackages/STELLOPT
      STELLOPT_PATH: ${{ github.workspace }}
      OMPI_ALLOW_RUN_AS_ROOT: 1
      OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - name: Print information before checkout
      run: |
        set -ex
        pwd
        ls
        ls /
        ls /__w
        ls /home
        ls /home/github
        ls /home/github/actions-runner
        ls /home/github/actions-runner/_work
    - name: Change permissions where needed
      run: # See https://github.com/actions/checkout/issues/211 for explanation.
        sudo chown -R $USER:$USER /home/github/actions-runner/_work/mattopt
    - uses: actions/checkout@master
      with:
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    #- name: Install dependencies
    #  run: |
    #    python -m pip install --upgrade pip
    #    pip install numpy scipy f90nml
    - name: Print information
      run: |
        set -ex
        env 
        pwd
        ls
        ls externalPackages
        ls externalPackages/STELLOPT
        ls /
        ls /home
        ls /home/STELLOPT
        ls /home/STELLOPT/bin
        python3 --version
    - name: Run unit tests
      run: python3 -m unittest -v
