# This file is based on examples in
# https://docs.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on: [push, pull_request]

jobs:
  CI:
    runs-on: ubuntu-latest

    # The next bit is copied from STELLOPT's github actions:
    container: zhucaoxiang/stellopt:compile
    env:
      MACHINE: docker
      STELLOPT_PATH: ${{ github.workspace }}/externalPackages/STELLOPT
      OMPI_ALLOW_RUN_AS_ROOT: 1
      OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy scipy f90nml
    - name: Print information
      run: |
        set -ex
        pwd
        ls
        ls externalPackages
        ls externalPackages/STELLOPT
        python --version
    - name: Run unit tests
      run: python -m unittest -v
    - name: Build LIBSTELL and VMEC
      run: |
        cd ${STELLOPT_PATH}
        ./build_all -o clean_debug -j 2 LIBSTELL VMEC2000